<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect with Countdown</title>
</head>
<body>
    <p>Link Dialihkan otomatis ke <a id="redirect-link" href="http://sulltan.site/scorekeeper.html">www.sulltan.site</a> dalam <span id="countdown">3</span> detik.</p>

    <script>
        const url = "http://sulltan.site/"; // Replace with your target URL
        const linkElement = document.getElementById('redirect-link');
        const countdownElement = document.getElementById('countdown');
        let countdown = 3;

        // Update the href attribute of the link element
        linkElement.href = url;

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            countdown -= 1;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = url;
            }
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</body>
</html>
